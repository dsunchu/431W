{% extends 'database/base.html'%}

{% block content %}
    <div id="login">
        <form class="form-horizontal" name="LoginForm" style="border-color:gray;border-style:solid; border-width:.5px; width:30%; margin:0 auto; padding:30px; margin-top:5%; margin-bottom:5%; border-radius:10px;" method="post">
        {% csrf_token %}
            <label class="control-label" for="username">Username</label>
            <input type="text" id="username" name="username"  placeholder="Username">
            <label class="control-label" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <button type="submit" style="border-radius:5px; margin: 14px 40%; padding: 10px 10px; background-color:#566377; border:none; color:white;" class="btn">Login</button>
        </form>
    </div>


{% endblock content %}
